vcs: git
format: md
issue_tracker_pattern: https://github.com/wiebekn/postbin/issues/\1
break: "## Changelog"
output_file_name: "Changelog.md"
message_groups:
  Features:
    - feature
    - feat
  Bugfixes:
    - fix
    - bugfix
  Documentation:
    - docs
  Refactoring:
    - refactoring
    - refactor
